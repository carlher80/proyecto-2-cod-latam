<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Hernández contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <a href="index.html"><img src="img/logo_carlos2.1..png"alt="logo_carlos" class="logo"></a>
                     
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html" class="navbar-link">Inicio</a>
                    <a href="Contacto.html" class="navbar-link">Contacto</a>
                </li>
            </ul>
            
        </nav>
    </header> 
    
    <main class="construccion">
        <div class="container_form">
        <form >
            <label for="nombres y apellidos">Nombre y Apellido</label>
            <input type="text" id="nombres y apellidos" class="input-principal" required>

            <label for="correo electronico">Correo Electrónico</label>
            <input type="email" id="correo electronico" class="input-principal" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" id="telefono" class="input-principal" required placeholder="(xx) xxxxxxxx">
            
            <label for="mensaje"></label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-principal"></textarea>
        </div>
            <fieldset class="medios_contacto">
                <legend>¿Cómo le gustaría que lo contactaramos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>             
                <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>
                <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsAap" checked>WhatsApp</label>
            </fieldset>
            <fieldset class="horario_contacto">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Seleccione una opción</option>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
        </form>
        
        <input type="submit" value="Enviar" class="boton_enviar">
        


    </main>
    
    <footer class="finpag">
        <p>Edios Latam</p>
    </footer>     
</body>
<script src="JS/Main.js"></script>
</html>
